<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>My Courses</title>
</head>
<body>
<nav class="bg-white border-gray-200 dark:bg-teal-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="home.html" class="flex items-center">
            <img src="images/studying.png" class="h-10 mr-3" alt="Progressio Logo"/>
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Progressio</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-teal-600 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-teal-600 dark:bg-teal-600 dark:border-gray-700 capitalize">
                <li>
                    <a href="home.html"
                       class="block py-2 pl-3 pr-4 text-white rounded hover:bg-teal-600 md:hover:bg-transparent md:border-0 md:hover:text-neutral-50 md:p-0 dark:text-white md:dark:hover:text-neutral-50 dark:hover:bg-teal-600 dark:hover:text-white md:dark:hover:bg-transparent ">Home</a>
                </li>
                <li>
                    <a href="goals.html"
                       class="block py-2 pl-3 pr-4 text-white rounded hover:bg-teal-600 md:hover:bg-transparent md:border-0 md:hover:text-neutral-50 md:p-0 dark:text-white md:dark:hover:text-neutral-50 dark:hover:bg-teal-600 dark:hover:text-white md:dark:hover:bg-transparent ">Add Goal</a>
                </li>
                <li>
                    <a href="login.html"
                       class="block py-2 pl-3 pr-4 text-white rounded hover:bg-teal-600 md:hover:bg-transparent md:border-0 md:hover:text-neutral-50 md:p-0 dark:text-white md:dark:hover:text-neutral-50 dark:hover:bg-teal-600 dark:hover:text-white md:dark:hover:bg-transparent">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--left side-->
<div class="grid grid-cols-2 gap-4 container mx-auto py-8">
    <div class="mr-4">
        <div class="mt-10 space-y-20">
            <div class="w-full flex items-center">
                <a href="home.html"><img src="images/left.png" class="h-8 mr-3" alt="left arrow"/></a>
                <h2 class="text-2xl font-bold dark:text-teal-600 tracking-wide">My Courses</h2>
            </div>
        </div>
    </div>
<!--    right side-->
    <div class="mr-4">
        <div class="mt-10 space-y-20">
            <div class="w-full">
                <div class="flex-1 h-full w-96 mx-auto">
                    <a href="courses.html"
                       class="flex w-full bg-amber-300 shadow-lg box-shadow-md rounded-md py-2 px-16 hover:bg-amber-200">
                        <p
                                class="m-auto inset-0 text-lg font-semibold leading-7 text-center text-neutral-50 uppercase">Add
                            Courses</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--left side-->
<div id="display-courses">

</div>
<div class="flex flex-col items-center" id="first-user">
    <div>
        <h2 class="py-6 mb-3 text-center font-bold drop-shadow-xl text-gray-400 text-2xl">You don't have any courses
            yet</h2>
    </div>
    <div>
        <a href="courses.html" class="text-amber-400 text-lg font-medium leading-7 text-center capitalize">Click here to add courses</a>
    </div>
</div>

<!-- Main modal -->
<div id="updateModal" tabindex="-1" aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-100">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl text-center font-semibold text-teal-600 dark:teal-600">
                    Update Course
                </h3>
                <button id="updateModalBtn" type="button"
                         class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="updateModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form id="update-form">
            <div class="block  bg-gray-100 dark:bg-gray-100 ">
                <div class="p-6">
                    <div class="mb-4">
                        <label for="courseName" class="block text-base mb-2">Course Name</label>
                        <input type="text" id="courseName" name="courseName" class="border text-gray-500 rounded-md  w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    </div>
                    <div class="mb-4">
                        <label for="platform" class="block text-base mb-2">Platform</label>
                        <input type="text" id="platform" name="platform" class="border text-gray-500 rounded-md  w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    </div>
                    <div class="mb-4">
                        <label for="hours" class="block text-base mb-2">Total Hours</label>
                        <input type="text" id="hours" name="hours"
                               class="border text-gray-500 rounded-md  w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    </div>
                    <div class="mb-4">
                        <label for="priority"
                               class="block text-base text-base mb-2">Priority</label>
                        <select id="priority"
                                class="py-2 px-4 pr-9 block w-full border-amber-400 rounded-md text-sm focus:border-teal-500 focus:ring-teal-500 dark:bg-neutral-50 dark:border-gray-700 dark:text-gray-500">
                            <option id="value1" value="1" selected>1</option>
                            <option id="value2" value="2">2</option>
                            <option id="value3" value="3">3</option>
                            <option id="value4" value="4">4</option>
                            <option id="value5" value="5">5</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="goals"
                               class="block text-base font-medium mb-2">Would you like to add this course in your
                            goals?</label>
                        <select id="goals"
                                class="py-2 px-4 pr-9 block w-full border-amber-400 rounded-md text-sm focus:border-teal-500 focus:ring-teal-500 dark:bg-neutral-50 dark:border-gray-700 dark:text-gray-500">
                            <option selected>Open this select menu</option>
                            <option id="true" value="true">Yes, please</option>
                            <option id="false" value="false">No, thank you</option>
                        </select>
                    </div>
                </div>

            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="updateModalBtn" type="button" id="updateBtn"
                        class="text-white bg-teal-600 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800">I accept</button>
            </div>
            </form>
        </div>
    </div>
</div>


    <script src="./javascript/myCourses.js" type="application/javascript"></script>
</body>
</html>

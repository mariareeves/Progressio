<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Page</title>
</head>
<body>
<nav class="bg-white border-gray-200 dark:bg-teal-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="home.html" class="flex items-center">
            <img src="images/studying.png" class="h-10 mr-3" alt="Progressio Logo"/>
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Progressio</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-teal-600 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-teal-600 dark:bg-teal-600 dark:border-gray-700">
                <li>
                    <a href="#"
                       class="block py-2 pl-3 pr-4 text-white rounded hover:bg-teal-600 md:hover:bg-transparent md:border-0 md:hover:text-neutral-50 md:p-0 dark:text-white md:dark:hover:text-neutral-50 dark:hover:bg-teal-600 dark:hover:text-white md:dark:hover:bg-transparent uppercase">Home</a>
                </li>
                <li>
                    <a href="#"
                       class="block py-2 pl-3 pr-4 text-white rounded hover:bg-teal-600 md:hover:bg-transparent md:border-0 md:hover:text-neutral-50 md:p-0 dark:text-white md:dark:hover:text-neutral-50 dark:hover:bg-teal-600 dark:hover:text-white md:dark:hover:bg-transparent uppercase">My courses</a>
                </li>
                <li>
                    <a href="login.html"
                       class="block py-2 pl-3 pr-4 text-white rounded hover:bg-teal-600 md:hover:bg-transparent md:border-0 md:hover:text-neutral-50 md:p-0 dark:text-white md:dark:hover:text-neutral-50 dark:hover:bg-teal-600 dark:hover:text-white md:dark:hover:bg-transparent uppercase">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="grid grid-cols-2 gap-4 container mx-auto py-8">
    <div class="mr-4">
        <div class="flex items-center">
            <h2 class="text-2xl font-bold dark:text-teal-600 tracking-wide">Your Week's Goals</h2>
            <img src="images/edit.png" class="h-8 ml-3" />
        </div>
        <div class="mt-4">
            <p class="text-slate-700 text-left font-normal mt-2 text-lg tracking-wide leading-relaxed">Hello,
                scotch!</p>
            <p class="text-slate-700 text-left font-normal text-md tracking-wide leading-relaxed">Add courses
                you want to do.</p>
        </div>
    </div>
    <div>
        <div class="mt-10 space-y-20">
            <div class="w-full">
                <div class="flex-1 h-full w-96 mx-auto">
                    <a href="courses.html" class="flex w-full bg-amber-300 shadow rounded-md py-2 px-16 hover:bg-amber-200">
                        <p
                                class="m-auto inset-0 text-lg font-semibold leading-7 text-center text-zinc-800 uppercase">My
                            Courses</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>

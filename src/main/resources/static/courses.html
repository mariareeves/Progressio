<div class="container mx-auto py-4">
    <header class="pt-8 my-4 text-center font-bold drop-shadow-lg text-teal-600 text-2xl uppercase">
        Add Courses
    </header>
    <hr class="shadow-md drop-shadow-md border-2 mt-6">
    <div class="flex justify-center items-center my-6">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <img src="images/courses-page.svg"
                 alt="Illustration"
                 class="w-96 h-80">
            <hr class="mt-3">
<!--            add courses form-->
            <form id="create-form">
                <div class="mt-3">
                    <label for="course-name"
                           class="block text-base mb-2">Course Name</label>
                    <input type="text"
                           id="course-name"
                           class="border text-gray-500  w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                           placeholder="e.g Java"/>
                </div>
                <div class="mt-3">
                    <label for="platform-name"
                           class="block text-base mb-2">Institution / Platform</label>
                    <input type="text"
                           id="platform-name"
                           class="border text-gray-500  w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                           placeholder="e.g Udemy"/>
                </div>
                <div class="mt-3">
                    <label for="course-hours"
                           class="block text-base mb-2">Total Hours</label>
                    <input type="text"
                           id="course-hours"
                           class="border text-gray-500 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                           placeholder="e.g 20"/>
                </div>

                                name="priorityOptions"
                                id="priority1"
                                value="1"/>
                        <label
                                class="mt-px inline-block pl-[0.15rem] hover:cursor-pointer"
                                for="priority1"
                        >1</label

                <div class="mt-3">
                    <label for="status"
                           class="block text-base mb-2">Status</label>
                    <select id="status"
                            class="py-2 px-4 pr-9 block w-full border-amber-400 rounded-md text-sm focus:border-teal-500 focus:ring-teal-500 dark:bg-neutral-50 dark:border-gray-700 dark:text-gray-500">
                        <option selected>Open this select menu</option>
                        <option id="in-progress">In Progress</option>
                        <option id="wishlist">Wishlist</option>
                    </select>
                </div>
                <div class="mt-6">
                    <button type="submit"
